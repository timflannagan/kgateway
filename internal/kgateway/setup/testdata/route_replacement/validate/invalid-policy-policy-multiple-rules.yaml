kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: http-gw-for-test
  namespace: gwtest
spec:
  gatewayClassName: kgateway
  listeners:
  - protocol: HTTP
    port: 8080
    name: http
    allowedRoutes:
      namespaces:
        from: All
---
apiVersion: v1
kind: Service
metadata:
  name: reviews
  namespace: gwtest
  labels:
    app: reviews
    service: reviews
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: reviews
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: reviews-slice
  namespace: gwtest
  labels:
    kubernetes.io/service-name: reviews
    app: reviews
    service: reviews
addressType: IPv4
endpoints:
  - addresses:
      - 10.244.1.11
    conditions:
      ready: true
    nodeName: worker
    targetRef:
      kind: Pod
      name: reviews-1
      namespace: gwtest
ports:
  - name: http
    port: 8080
    protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: multi-rule-route
  namespace: gwtest
spec:
  parentRefs:
  - name: http-gw-for-test
    namespace: gwtest
  rules:
  - name: rule-1
    matches:
    - path:
        type: PathPrefix
        value: /api/v1
    backendRefs:
    - name: reviews
      port: 8080
  - name: rule-2
    matches:
    - path:
        type: PathPrefix
        value: /api/v2
    backendRefs:
    - name: reviews
      port: 8080
  - name: rule-3
    matches:
    - path:
        type: PathPrefix
        value: /api/v3
    backendRefs:
    - name: reviews
      port: 8080
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: valid-template-test
  namespace: gwtest
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: multi-rule-route
  transformation:
    request:
      set:
      - name: x-test-header
        value: "test"
---
apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: invalid-template-test
  namespace: gwtest
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: multi-rule-route
    sectionName: rule-1
  transformation:
    request:
      set:
      - name: x-test-header
        value: "{{ invalid_template }"
