name: Conformance
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  merge_group:
    types: [checks_requested]

env:
  VERSION: '1.0.0-ci1'
  GITHUB_TOKEN: ${{ github.token }} # necessary to pass upgrade tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  kube_gateway_api_conformance_tests:
    name: ingress (${{matrix.conformance-channel}})
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    if: ${{ !github.event.pull_request.draft }}
    strategy:
      fail-fast: false
      matrix:
        kube-version: [ { node: 'v1.34.0@sha256:7416a61b42b1662ca6ca89f02028ac133a309a2a30ba309614e8ec94d976dc5a', kubectl: 'v1.34.1', kind: 'v0.30.0' } ]
        conformance-channel: [experimental, standard]
    steps:
    - uses: actions/checkout@v4
    - id: run-tests
      uses: ./.github/actions/kube-gateway-api-conformance-tests

  kube_inference_extension_conformance_tests:
    name: inference extension (${{matrix.conformance-channel}})
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    if: ${{ !github.event.pull_request.draft }}
    strategy:
      fail-fast: false
      matrix:
        kube-version: [ { node: 'v1.34.0@sha256:7416a61b42b1662ca6ca89f02028ac133a309a2a30ba309614e8ec94d976dc5a', kubectl: 'v1.34.1', kind: 'v0.30.0' } ]
        conformance-channel: [experimental, standard]
    steps:
    - uses: actions/checkout@v4
    - id: run-tests
      uses: ./.github/actions/kube-inference-extension-conformance-tests

  kube_agent_gateway_conformance_tests:
    name: agent-gateway (${{matrix.conformance-channel}})
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    if: ${{ !github.event.pull_request.draft }}
    env:
      CONFORMANCE_GATEWAY_CLASS: agentgateway
      HELM_ADDITIONAL_VALUES: test/kubernetes/e2e/tests/manifests/agent-gateway-integration.yaml
    strategy:
      fail-fast: false
      matrix:
        kube-version: [ { node: 'v1.34.0@sha256:7416a61b42b1662ca6ca89f02028ac133a309a2a30ba309614e8ec94d976dc5a', kubectl: 'v1.34.1', kind: 'v0.30.0' } ]
        conformance-channel: [experimental, standard]
    steps:
    - uses: actions/checkout@v4
    - id: run-tests
      uses: ./.github/actions/kube-agent-gateway-conformance-tests

  conformance-tests-summary:
    name: conformance
    runs-on: ubuntu-22.04
    if: ${{ !github.event.pull_request.draft && always() }}
    needs:
      - kube_gateway_api_conformance_tests
      - kube_inference_extension_conformance_tests
      - kube_agent_gateway_conformance_tests
    steps:
      - name: Check all conformance tests passed
        run: |
          # Fail if any of the conformance test jobs failed
          if [[ "${{ needs.kube_gateway_api_conformance_tests.result }}" != "success" ]] || \
             [[ "${{ needs.kube_inference_extension_conformance_tests.result }}" != "success" ]] || \
             [[ "${{ needs.kube_agent_gateway_conformance_tests.result }}" != "success" ]]; then
            echo "One or more conformance test suites failed"
            exit 1
          fi
          echo "All conformance test suites passed successfully"
