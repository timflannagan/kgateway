replicaCount: 1

image:
  repository: ghcr.io/kgateway
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
# Default values for kgateway

# GatewayClass configuration
gatewayClass:
  enabled: true
  # Name of the GatewayClass to watch for
  name: "kgateway"
  description: "KGateway Controller"
  # The controller name that will handle this GatewayClass
  controllerName: "gateway.kgateway.io/controller"
  # Optional parameters reference
  parametersRef:
    enabled: true
    group: "gateway.kgateway.io"
    kind: "GatewayParameters"
    # The name of the GatewayParameters which is attached by parametersRef to the GatewayClass
    name: "kgateway"
    namespace: "kgateway-system"

# Gateway configuration
gateway:
  # The name of the Gateway annotation that specifies the name of a GatewayParameters CR
  parametersAnnotationName: "gateway.kgateway.io/gateway-parameters-name"

# Additional configuration for the controller
controller:
  logLevel: info

# Debug configuration
debug:
  enabled: false
  port: 40000
  verbose: false

# Metrics configuration
metrics:
  enabled: false
  port: 8080
  service:
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8080"
