imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

controller:
  # TODO(tim): configurable probes?
  replicaCount: 1
  logLevel: info
  image:
    repository: ghcr.io/kgateway/gloo
    pullPolicy: IfNotPresent
    tag: ""
  service:
    type: LoadBalancer
    ports:
      grpc: 9977

# GatewayClass configuration
gatewayClass:
  enabled: true
  # Name of the GatewayClass to watch for
  name: "kgateway"
  description: "KGateway Controller"
  # The controller name that will handle this GatewayClass
  controllerName: "kgateway.io/kgateway"
  # Optional parameters reference
  parametersRef:
    enabled: true
    group: "gateway.gloo.solo.io"
    kind: "GatewayParameters"
    # The name of the GatewayParameters which is attached by parametersRef to the GatewayClass
    name: "kgateway"
    namespace: "kgateway-system"

# Gateway proxy configuration
gateway:
  # The name of the Gateway annotation that specifies the name of a GatewayParameters CR
  parametersAnnotationName: "gateway.gloo.solo.io/gateway-parameters-name"
  envoyContainer:
    image:
      registry: ghcr.io/kgateway
      repository: gloo-envoy-wrapper
      tag: ""
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 10101
      capabilities:
        drop:
          - ALL
        add:
          - NET_BIND_SERVICE
  # If proxyDeployment or proxyDeployment.replicas are null, a default of 1 will be
  # imposed by the template.
  proxyDeployment:
    replicas: 1
  # If service or service.type are null, a default of LoadBalancer will be
  # imposed by the template.
  service:
    type: LoadBalancer
  sdsContainer:
    image:
      repository: sds
    logLevel: info
  istio:
    istioProxyContainer:
      image:
        repository: proxyv2
        registry: docker.io/istio
        tag: 1.22.0
      logLevel: warning
      istioDiscoveryAddress: istiod.istio-system.svc:15012
      istioMetaMeshId: cluster.local
      istioMetaClusterId: Kubernetes
  aiExtension:
    enabled: false
    image:
      repository: gloo-ai-extension
      registry: quay.io/solo-io
      pullPolicy: IfNotPresent
    env: []
    ports: []
  stats:
    enabled: true
    routePrefixRewrite: "/stats/prometheus"
    enableStatsRoute: true
    statsRoutePrefixRewrite: "/stats"
