apiVersion: gateway.kgateway.dev/v1alpha1
kind: TrafficPolicy
metadata:
  name: csrf-route-policy
spec:
  targetRefs:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    name: svc-route
  csrf:
    percentageEnabled: 100
    additionalOrigins:
    - exact: example.org
    - suffix: routetest.io